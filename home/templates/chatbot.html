<!-- chatbot.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Content Generator</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/email-marketing-internet-chatting-24-hours-support_335657-3009.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        #chatbot-container {
            margin-top: 30px;
        }
        
        #chatbot-widget {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            background-color: #fff;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Content Generator</h1>
        
        <div id="chatbot-container">
            <div id="chatbot-widget">
                <div id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</buttondiv>
            </div>
        </div>
    </div>

    <script>
        // Toggle chatbot visibility
        document.getElementById('chatbot-button').addEventListener('click', function() {
            const chatbotWidget = document.getElementById('chatbot-widget');
            chatbotWidget.style.display = chatbotWidget.style.display === 'none' ? 'block' : 'none';
        });

        function getCSRFToken() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
            return cookieValue;
        }

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('<strong>You:</strong> ' + message, 'user-message');
            userInput.value = '';

            fetch('{% url "chatbot" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('<strong>Assistant:</strong> ' + data.reply, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
