<!-- send_email.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Send an Email</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Email</button>
    <button type="button" class="assistant-button" onclick="window.location.href='{% url 'chatbot' %}'">Assistant</button>
</form>

<style>
    /* Container styling */
    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
    }

    /* Form element styling */
    form p {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    form input[type="email"],
    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    form textarea {
        resize: vertical;
        height: 150px;
    }

    /* Button styling */
    button[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Assistant button styling */
    .assistant-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: 10px;
    }

    .assistant-button:hover {
        background-color: #0056b3;
    }

    /* Heading styling */
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
</style>

<script>
    function openAssistant() {
        alert('Assistant button clicked!');
        // Add your custom functionality here
    }
</script>
{% endblock %}
